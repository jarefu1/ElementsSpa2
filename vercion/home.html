    <!-- encabesdo -->
    <section class="home">
  <div class="home-grid">
    <!-- Columna 1: Formulario -->
    <div class="cliente-form">
      <h2>Registrar Cliente</h2>
      <form>
        <label>Nombre:
          <input type="text" required>
        </label>

        <label>DNI:
          <input type="text" pattern="\d{8}" required>
        </label>

        <label>Correo:
          <input type="email" required>
        </label>

        <label>Teléfono:
          <input type="tel" required>
        </label>

        <label>Preferencia:
          <select required>
            <option value="">-- Selecciona --</option>
            <option>Masajes</option>
            <option>Faciales</option>
            <option>Manos y Pies</option>
          </select>
        </label>

        <button type="submit" class="login-btn">Guardar</button>
      </form>
    </div>

    <!-- Columna 2: Lista de clientes (Grid de tarjetas) -->
    <div class="clientes-list">
      <h2>Clientes</h2>

      <div class="clientes-grid">
        <!-- tarjeta ejemplo -->
        <article class="cliente-card">
          <div class="cliente-meta">
            <img src="imagenes/avatar-placeholder.png" alt="Avatar" class="cliente-avatar">
            <div class="cliente-info">
              <h3>María Pérez</h3>
              <p>DNI: 12345678</p>
              <p>Preferencia: Masajes</p>
            </div>
          </div>
          <div class="cliente-actions">
            <button class="btn-small">Ver</button>
            <button class="btn-small">Editar</button>
          </div>
        </article>

        <!-- duplica / modifica estas tarjetas según necesites -->
        <article class="cliente-card">
          <div class="cliente-meta">
            <img src="imagenes/avatar-placeholder.png" alt="Avatar" class="cliente-avatar">
            <div class="cliente-info">
              <h3>Carlos Ruiz</h3>
              <p>DNI: 87654321</p>
              <p>Preferencia: Faciales</p>
            </div>
          </div>
          <div class="cliente-actions">
            <button class="btn-small">Ver</button>
            <button class="btn-small">Editar</button>
          </div>
        </article>

      </div>
    </div>
  </div>
</section>
